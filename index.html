<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>KPI Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      color: #1a6dcc;
    }
    select, input, textarea, button {
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      background: #1a6dcc;
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #1a6dcc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .kpi-group { background: #eaf2ff; font-weight: bold; }
    .lang-switcher, .week-selector { margin-bottom: 15px; }
  </style>
</head>
<body>

<h1 id="title">KPI Tracker</h1>

<div class="lang-switcher">
  <label>üåê Language:
    <select id="lang" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="es">Espa√±ol</option>
    </select>
  </label>
</div>

<div class="week-selector">
  <label id="weekLabel">Select Week:
    <input type="week" id="weekInput" onchange="loadWeekData()">
  </label>
</div>

<h2 id="kpiTitle">KPI and Actions</h2>

<table id="kpiTable">
  <thead>
    <tr>
      <th id="kpiTh">Core KPI</th>
      <th id="actionTh">Key Action</th>
      <th id="reviewTh">Review</th>
      <th id="planTh">Plan</th>
      <th id="ownerTh">Owner</th>
      <th>+</th>
    </tr>
  </thead>
  <tbody>
    <tr class="kpi-group">
      <td colspan="6">Customer Satisfaction ‚â• 90% <button onclick="addActionRow(this)">Add Action</button></td>
    </tr>
    <tr>
      <td></td>
      <td><input></td>
      <td><textarea></textarea></td>
      <td><textarea></textarea></td>
      <td><input></td>
      <td><button onclick="removeRow(this)">√ó</button></td>
    </tr>
  </tbody>
</table>

<button onclick="addKpiGroup()">‚ûï Add KPI</button>
<button onclick="saveWeekData()">üíæ Save Week Data</button>

<script>
let translations = {
  en: { title: "KPI Tracker", kpiTitle: "KPI and Actions", kpiTh: "Core KPI", actionTh: "Key Action", reviewTh: "Review", planTh: "Plan", ownerTh: "Owner", weekLabel: "Select Week:" },
  zh: { title: "KPI Ë∑üË∏™Âô®", kpiTitle: "KPI ‰∏éÂÖ≥ÈîÆË°åÂä®", kpiTh: "Ê†∏ÂøÉKPI", actionTh: "ÂÖ≥ÈîÆË°åÂä®", reviewTh: "Êú¨Âë®ÂõûÈ°æ", planTh: "‰∏ãÂë®ËÆ°Âàí", ownerTh: "Ë¥£‰ªª‰∫∫", weekLabel: "ÈÄâÊã©Âë®:" },
  es: { title: "Seguimiento KPI", kpiTitle: "KPI y Acciones", kpiTh: "KPI Central", actionTh: "Acci√≥n Clave", reviewTh: "Revisi√≥n", planTh: "Plan", ownerTh: "Responsable", weekLabel: "Semana:" }
};

function changeLang(lang) {
  const t = translations[lang];
  for (let key in t) document.getElementById(key).innerText = t[key];
}

function addActionRow(button) {
  const groupRow = button.closest("tr");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `
    <td></td>
    <td><input></td>
    <td><textarea></textarea></td>
    <td><textarea></textarea></td>
    <td><input></td>
    <td><button onclick="removeRow(this)">√ó</button></td>`;
  groupRow.parentNode.insertBefore(newRow, groupRow.nextSibling);
}

function removeRow(btn) {
  btn.closest("tr").remove();
}

function addKpiGroup() {
  const tbody = document.getElementById("kpiTable").querySelector("tbody");
  const kpiRow = document.createElement("tr");
  kpiRow.classList.add("kpi-group");
  kpiRow.innerHTML = `<td colspan="6"><input placeholder="New KPI"> <button onclick="addActionRow(this)">Add Action</button></td>`;
  tbody.appendChild(kpiRow);
  const actionRow = document.createElement("tr");
  actionRow.innerHTML = `
    <td></td>
    <td><input></td>
    <td><textarea></textarea></td>
    <td><textarea></textarea></td>
    <td><input></td>
    <td><button onclick="removeRow(this)">√ó</button></td>`;
  tbody.appendChild(actionRow);
}

function saveWeekData() {
  const week = document.getElementById("weekInput").value;
  if (!week) return alert("Please select a week.");
  const rows = [...document.getElementById("kpiTable").querySelector("tbody").rows];
  const data = rows.map(r => [...r.cells].map(c => c.querySelector("input,textarea")?.value || c.innerText || ""));
  localStorage.setItem("kpi_" + week, JSON.stringify(data));
  alert("Week data saved!");
}

function loadWeekData() {
  const week = document.getElementById("weekInput").value;
  const saved = localStorage.getItem("kpi_" + week);
  if (!saved) return;
  const tbody = document.getElementById("kpiTable").querySelector("tbody");
  tbody.innerHTML = "";
  const rows = JSON.parse(saved);
  rows.forEach(cells => {
    const tr = document.createElement("tr");
    tr.innerHTML = cells.map((txt, i) => {
      if (i === 0 && txt.includes("KPI")) return `<td colspan="6" class="kpi-group">${txt} <button onclick="addActionRow(this)">Add Action</button></td>`;
      return `<td>${i === 1 || i === 4 ? `<input value="${txt}">` : i === 2 || i === 3 ? `<textarea>${txt}</textarea>` : txt}</td>`;
    }).join("");
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
