<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Daily Issue Tracker - 麦肯锡风格</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 40px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      color: #23395d;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .date {
      text-align: right;
      color: #888;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
      margin-bottom: 24px;
    }
    th, td {
      border: 1px solid #dde2e8;
      padding: 12px 8px;
      text-align: left;
    }
    th {
      background: #eaf0f7;
      color: #23395d;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f7fafd;
    }
    .add-issue {
      background: #23395d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      float: right;
      margin-bottom: 18px;
      transition: background 0.2s;
    }
    .add-issue:hover {
      background: #43689b;
    }
    .clear {
      clear: both;
    }
    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Issue Tracker</h1>
    <div class="date" id="today"></div>
    <button class="add-issue" onclick="addRow()">添加问题</button>
    <div class="clear"></div>
    <table id="issueTable">
      <thead>
        <tr>
          <th>序号</th>
          <th>问题描述</th>
          <th>责任人</th>
          <th>优先级</th>
          <th>状态</th>
          <th>解决方案/备注</th>
        </tr>
      </thead>
      <tbody>
        <!-- 动态插入行 -->
      </tbody>
    </table>
    <div class="footer">
      麦肯锡风格 · 团队日常问题追踪
    </div>
  </div>
  <script>
    // 显示今日日期
    document.getElementById('today').innerText = '日期: ' + new Date().toLocaleDateString();

    // 添加新行
    function addRow() {
      const table = document.getElementById('issueTable').getElementsByTagName('tbody')[0];
      const rowCount = table.rows.length;
      const row = table.insertRow();
      for(let i = 0; i < 6; i++) {
        let cell = row.insertCell(i);
        if(i === 0) {
          cell.innerText = rowCount + 1;
        } else {
          cell.contentEditable = "true";
          cell.style.background = "#fffbe4";
        }
      }
    }
  </script>
</body>
</html>
