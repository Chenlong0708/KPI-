<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>KPI 跟踪器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1, h2 {
      color: #1a6dcc;
    }
    select, input, textarea, button {
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      background: #1a6dcc;
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #1a6dcc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .kpi-group { background: #eaf2ff; font-weight: bold; }
    .lang-switcher, .week-selector { margin-bottom: 15px; display: flex; align-items: center; }
    .chart-container { margin-top: 30px; }
  </style>
</head>
<body>

<h1 id="title">KPI 跟踪器</h1>

<div class="lang-switcher">
  <label>🌐 Language:
    <select id="lang" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
    </select>
  </label>
</div>

<div class="week-selector">
  <label id="weekLabel">选择周:
    <input type="week" id="weekInput" onchange="loadWeekData()">
  </label>
  <button onclick="addKpiGroup()" style="margin-left:auto;">➕ 添加KPI</button>
</div>

<h2 id="kpiTitle">KPI 与关键行动</h2>

<table id="kpiTable">
  <!-- 表格内容 -->
</table>

<button onclick="saveWeekData()">💾 保存本周数据</button>

<!-- 示例：添加一个用于展示图表的容器 -->
<div class="chart-container">
  <canvas id="kpichart" width="400" height="200"></canvas>
</div>

<script>
// 原有的脚本部分保持不变...
// 注意在页面加载时初始化或生成默认的图表
window.onload = function() {
  // 示例：创建一个简单的柱状图
  var ctx = document.getElementById('kpichart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'bar', // 或者使用其他类型如 'line', 'pie' 等
    data: {
      labels: ['满意度'], // 示例数据标签
      datasets: [{
        label: '客户满意度',
        data: [90], // 示例数据
        backgroundColor: '#1a6dcc'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
};
</script>

</body>
</html>
